name: PR Add Remove Labels Based on user input
on:
  issue_comment:
  pull_request:
    types: [ labeled, unlabeled ]

permissions:
  pull-requests: write
  contents: write

jobs:
  add-remove-labels:

    # To avoid running on issue_comment event triggered by a comment on an issue
    if: ${{ github.event.pull_request }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Run size labeler
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_EVENT_ACTION: ${{ github.event.action }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          COMMENT_BODY: ${{ github.event.comment.body }}
          PR_LABEL: ${{ github.event.label.name }}
        run: uv run python .github/workflows/scripts/pr_labeler.py
