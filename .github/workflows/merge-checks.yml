name: Check PR labels for merge
on:
  pull_request_target:
    types: [opened, labeled, unlabeled, synchronize]

jobs:
  label:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - id: check-labels-for-merge
        uses: mheap/github-action-required-labels@v5
        with:
          mode: exactly
          count: 2
          labels: |
            verified
            lgtm
